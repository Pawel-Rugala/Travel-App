<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <h1>Travel App</h1>
        <div id="icon"></div>
      </nav>
      <form class="header__search">
        <div class="header__searchPart">
          <label for="loc">Location</label>
          <input type="text" name="loc" id="loc"
            placeholder="Where you are going?">
        </div>
        <div class="header__searchPart">
          <label for="checkin">Check-in</label>
          <input type="date" name="checkin" id="checkin">
        </div>
        <div class="header__searchPart">
          <label for="checkout">Check-out</label>
          <input type="date" name="checkout" id="checkout">
        </div>
        <button id="search" class="header__submit" type="submit">S
        </button>
      </form>
      <div class="header__img">
      </div>
    </header>
    <section class="section">
      <h2 class="section__header">Popular Locations</h2>
      <div class="grid">
        <div class="card">
          <div class="card__img"></div>
          <h3 class="card__header">Zakopane, Poland</h3>
        </div>
        <div class="card">
          <div class="card__img"></div>
          <h3 class="card__header">Zakopane, Poland</h3>
        </div>
      </div>
    </section>
    <footer>
      <p>Made by Pawel Rugala</p>
      <p>GitHub</p>
      <p>LinkedIn</p>
      <p>Facebook</p>
    </footer>
  </body>
</html>
